<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat-RealTime Chat</title>
   
  
   <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>

    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.1/emojionearea.min.js"></script>
    
   

</head>

<body>
    
    <nav>
        <h3 class="heading">Welocme to iChat!</h3>
        <img class="logo" src="logo.png">
        
    </nav>
   
    <div class="container">
        <div class="message right"></div>
        <div class="message left">Welcome to the chat.<br>For sharing text please use the send button and for sharing location please select the share location button and then click send.</div>
    </div>
    

    <div class="send">
        <form action="#" id="send-container">
            <input  name="messageInput" id="msgInp"></input>
            <button class="btn" type="submit">Send</button>
           
        </form>
        <button class="Locbutton" type="submit" onclick='getLocation()'>Share GeoLocation</button>
    </div>
  
</body>
<script>
    $("#msgInp").emojioneArea({
        pickerPosition:"top",

       
    });

    $(".emojionearea").emojioneArea({
    inline: false
});
   
</script>
<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    const msgLoc=document.getElementById('msgInp');
     msgLoc.value="Not able to share"
  }
}

function showPosition(position) {
  const msgLoc=document.getElementById('msgInp')
   msgLoc.value="My Location is at : Latitude: " + position.coords.latitude 
  +" Longitude: " + position.coords.longitude
}
</script>

</html>
